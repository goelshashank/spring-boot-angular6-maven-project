              <ul

              >
                <li class="nav-item">
                  <a
                    class="nav-link align-middle px-0"
                    href="#"
                    [routerLink]="'/home'"

                  </a>
                </li>
                <li>
                  <a
                    class="nav-link px-0 align-middle"

                    class="nav-link px-0 align-middle"

                    [routerLink]="'/recipe'"

                <li>

                    <span class="ms-1 d-none d-sm-inline">Authenticate</span>
                  </a>
                </li>
              </ul>
              <hr/>
              <div class="dropdown pb-4">
                <a
