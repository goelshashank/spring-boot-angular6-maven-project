<div>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="/">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a class="nav-link align-middle px-0" href="#" (click)="toggleDisplayAll()">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a class="nav-link px-0 align-middle" data-bs-toggle="collapse" href="#submenu1"
                 (click)="toggleIngredient()">
                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Add Ingredient</span> </a>
            </li>
            <li>
              <a class="nav-link px-0 align-middle" data-bs-toggle="collapse" href="#submenu1"
                 (click)="toggleRecipe()">
                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Add Recipe</span> </a>
            </li>

          </ul>
          <hr>
          <div class="dropdown pb-4">
            <a aria-expanded="false" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" href="#" id="dropdownUser1">
              <img alt="hugenerd" class="rounded-circle" height="30" src="https://github.com/mdo.png" width="30">
              <span class="d-none d-sm-inline mx-1">Anubhuti Gputa</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col py-3">

        <app-ingredient *ngIf="isShowAddIng"></app-ingredient>

        <app-recipe *ngIf="isShowAddRecipe"></app-recipe>

        <div *ngIf="isDisplayAll">

        <button (click)="getAllRecipes()" class="btn btn-primary" type="button">Primary</button>

        <table class="table">
          <thead>
          <tr class="table-secondary">
            <th scope="col">id</th>
            <th scope="col">title</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let recipe of recipeList">
            <td>{{recipe.id}} </td>
            <td>{{recipe.title}}</td>
          </tr>
          </tbody>
        </table>

        <div class="container">
          <!--          <div class="row">
                      <div class = "col-xs-12">
                        <button class="btn btn-success">New Recipe</button>
                      </div>
                    </div>-->
          <hr>
          <div class="row">
            <div *ngFor="let recipe of recipeList" class="col-md-4 col-xs-4">
              <a href="#">
                <img height="100" src={{recipe.url}} width="100">
                <h4 class="caption">{{ recipe.title }}</h4>
                <p class="caption">{{ recipe.category }}</p>
              </a>
            </div>
          </div>
        </div>

          </div>

      </div>

    </div>
  </div>
</div>
